name       : nautilus-dropbox
version    : 2020.03.04
release    : 20
source     :
    - https://linux.dropbox.com/packages/nautilus-dropbox-2020.03.04.tar.bz2 : f3704103e8c646ec48cd9daf9af2183c6b492c59edf93d8768c14861cb404cca
license    :
    - CC-BY-ND-3.0
    - GPL-3.0-or-later
component  :
    - desktop.gnome
    - ^dropbox : network.clients
summary    :
    - Dropbox extension for Nautilus
    - ^dropbox : Dropbox linux client
description: |
    - Dropbox allows users to create a special folder on each of their computers, which Dropbox then synchronizes so that it appears to be the same folder (with the same contents) regardless of which computer is used to view it.
builddeps  :
    - pkgconfig(libnautilus-extension)
    - pkgconfig(pygobject-3.0)
    - python-docutils
rundeps    :
    - dropbox
    - ^dropbox :
        - python-gpg
        - python3-cairo
patterns   :
    - ^dropbox :
        - /usr/bin/dropbox
        - /usr/share/applications
        - /usr/share/icons/hicolor
        - /usr/share/man
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
